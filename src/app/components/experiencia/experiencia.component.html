<div class="exp-container row p-1">
  <h1 class="exp__h1 align-content-center">Experiencia laboral</h1>
  <div class="col-lg-2 justify-content-center d-flex mt-2 mb-2">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva Experiencia
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-15">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2 class="exp__nombre">{{ Experiencia.nombreExp }}</h2>
          </td>
          <td class="exp__descripcion">{{ Experiencia.descripcionExp }}</td>
          <td *ngIf="isLogged">
            <button
              class="edit-button btn btn-light"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-fill me-1"></i>Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="delete-button btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i>Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
