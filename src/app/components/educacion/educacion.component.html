<div class="edu-container row p-1">
  <h1 class="edu__h1">Educacion</h1>
  <div class="col-lg-2 justify-content-center d-flex mt-2 mb-2">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Agregar Educacion
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-15">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h2 class="edu__nombre">{{ Educacion.nombreE }}</h2>
          </td>
          <td class="edu__descripcion">{{ Educacion.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="edit-button btn btn-light"
              routerLink="/editedu/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-fill me-1"></i>Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="delete-button btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash-fill"></i>Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
