<div class="container" *ngIf="skill">
  <div class="row">
    <h1 class="fixed-top">Editar Habilidad</h1>

    <div class="bg-dark p-5 rounded-5 fixed-top" id="background">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="formStyle form-control"
          placeholder="Nombre de la habilidad (requerido)"
          [(ngModel)]="skill.nombre"
          required
        />
        <input
          type="number"
          name="porcentaje"
          id="porcentaje"
          class="formStyle form-control"
          placeholder="Porcentaje de la habilidad (requerido)"
          [(ngModel)]="skill.porcentaje"
          required
        />
        <button type="submit" class="btn btn-light">Agregar Habilidad</button>
        <a href="/.." class="btn btn-light ms-4">Volver</a>
      </form>
    </div>
  </div>
</div>
