<div class="row">

  <h1>Hard & Soft Skills</h1>
  <div class="">
    <button type="button" routerLink="/newskill" class="btn btn-light" *ngIf="isLogged">Nueva Habilidad</button>
  </div>
  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="100"
      [imageSrc]="''"
      [showSubtitle]="false"
      [title]="(skill.nombre)"
      [titleColor]="'#ffff'"
      [titleFontSize]="'30'"
      [showImage]="false"
      [showTitle]="true"
      [imageHeight]="100"
      [imageWidth]="100"
      [showUnits]="true"
      [outerStrokeWidth]="10"
      [innerStrokeWidth]="5"
      [outerStrokeColor]="'#C70039'"
      [innerStrokeColor]="'#BCBFC6'"
      [animation]="true"
      [animationDuration]="500"
    ></circle-progress>
    <div >
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/edithys/{{ skill.id }}">
          <i class="bi bi-pencil-fill me-1"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </div>
    
  </div>
</div>
