              <input type="file" name="img" id="img" class="formStyle form-control" [(ngModel)]="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png"/>
              
              <div class="imagen mb-5">
                <img [src]="imageService.url" width="100px">
                </div>
